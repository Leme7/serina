<md-list>
    <md-list-item ng-repeat="group in listGroups | orderBy: group" ng-click="openGroup(group)">
        <p class="md-headline">{{group}}</p>
        <md-icon class="md-secondary md-hue-3 md-warn" ng-click="doSecondaryAction($event)" aria-label="delete group">delete</md-icon>
  </md-list-item>
</md-list>

<md-button ng-click="openDialogAddGroup($event)" class="md-primary md-raised">
    <md-icon>add</md-icon> {{'commons.actions.add' | i18next}} {{'commons.aGroup' | i18next}}
</md-button>
