<md-list flex>
    <div class="md-whiteframe-2dp">
        <div layout="row">
            <md-subheader class="md-no-sticky">{{'commons.group' | i18next}}<span ng-if="listGroups.length > 1">s</span></md-subheader>
            <span flex></span>
            <md-button ng-click="openDialogAddGroup($event)" class="md-primary md-raised" flex="40" flex-sm="60">
                <md-icon>add</md-icon> {{'commons.actions.add' | i18next}} {{'commons.aGroup' | i18next}}
            </md-button>
        </div>
        <md-list-item ng-repeat="group in listGroups | orderBy: group" ng-click="openGroup(group)">
            <p class="md-headline">{{group}}</p>
            <md-icon class="md-secondary md-hue-3" ng-click="opendDialogUpdateGroupe($event, group)" aria-label="update group">edit</md-icon>
            <md-icon class="md-secondary md-hue-3 md-warn" ng-click="openDialogDeleteGroup($event, group)" aria-label="delete group">delete</md-icon>
        </md-list-item>
    </div>
</md-list>
